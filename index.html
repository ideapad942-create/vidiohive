<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microstock Metadata Pro - V10 Object Detect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4f46e5; --bg: #f8fafc; --surface: #ffffff; --border: #cbd5e1; --text: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        .container { max-width: 1400px; margin: 0 auto; background: var(--surface); border-radius: 12px; border: 1px solid var(--border); overflow: hidden; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        
        /* HEADER */
        .header { background: #111827; color: white; padding: 20px 30px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { margin: 0; font-size: 18px; font-weight: 700; display: flex; align-items: center; gap: 10px; }
        .badge { background: #3b82f6; font-size: 10px; padding: 3px 8px; border-radius: 20px; text-transform: uppercase; letter-spacing: 0.5px; }

        /* CONTROLS */
        .controls { padding: 25px; background: #f3f4f6; border-bottom: 1px solid var(--border); }
        .api-grid { display: grid; grid-template-columns: 1fr 1fr auto; gap: 15px; margin-bottom: 20px; }
        .input-group label { display: block; font-size: 11px; font-weight: 700; margin-bottom: 6px; color: #64748b; text-transform: uppercase; }
        .input-field { width: 100%; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 13px; box-sizing: border-box; transition: 0.2s; }
        .input-field:focus { border-color: var(--primary); outline: none; }
        
        .btn { padding: 0 24px; height: 44px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; color: white; display: inline-flex; align-items: center; gap: 8px; font-size: 13px; transition: 0.2s; }
        .btn:hover { opacity: 0.9; }
        .btn-blue { background: var(--primary); }
        .btn-green { background: #10b981; }
        .btn-dark { background: #374151; }

        /* TABLE */
        table { width: 100%; border-collapse: collapse; }
        th { background: #f9fafb; padding: 15px 20px; text-align: left; font-size: 11px; font-weight: 700; color: #6b7280; border-bottom: 2px solid var(--border); text-transform: uppercase; }
        td { padding: 20px; border-bottom: 1px solid var(--border); vertical-align: top; }

        /* FILMSTRIP (3 FRAMES) */
        .filmstrip-container { width: 300px; border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; background: #000; }
        .filmstrip { display: flex; height: 60px; }
        .filmstrip img { width: 33.33%; height: 100%; object-fit: cover; border-right: 1px solid #333; opacity: 0.8; }
        .filmstrip img:last-child { border: none; }
        .filmstrip-label { font-size: 9px; color: #fff; background: #222; text-align: center; padding: 2px; }

        .status-pill { display: inline-block; padding: 4px 10px; border-radius: 20px; font-size: 10px; font-weight: 700; margin-top: 8px; }
        .st-pending { background: #e5e7eb; color: #4b5563; }
        .st-proc { background: #e0e7ff; color: #4338ca; }
        .st-ok { background: #dcfce7; color: #166534; }
        .st-err { background: #fee2e2; color: #991b1b; }

        /* METADATA INPUTS */
        .meta-row { margin-bottom: 18px; position: relative; }
        .meta-head { display: flex; justify-content: space-between; font-size: 11px; font-weight: 700; color: #4b5563; margin-bottom: 6px; }
        .meta-input { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 13px; box-sizing: border-box; font-family: inherit; line-height: 1.5; }
        .meta-input:focus { border-color: var(--primary); outline: none; }
        textarea.meta-input { min-height: 80px; resize: vertical; }
        
        .count-ok { color: #10b981; }
        .count-bad { color: #ef4444; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Metadata Generator <span class="badge">V10 ULTRA LIGHT</span></h1>
        <div style="font-size:11px; opacity:0.8; font-weight:500;">Object Detection â€¢ 3-Snapshots</div>
    </div>

    <div class="controls">
        <div class="api-grid">
            <div class="input-group">
                <label>ðŸ”‘ API Key 1</label>
                <input type="password" id="apiKey1" class="input-field" placeholder="gsk_...">
            </div>
            <div class="input-group">
                <label>ðŸ”‘ API Key 2</label>
                <input type="password" id="apiKey2" class="input-field" placeholder="gsk_...">
            </div>
            <div style="display:flex; align-items:end;">
                <button class="btn btn-dark" onclick="saveKeys()">ðŸ’¾ Save</button>
            </div>
        </div>
        
        <div class="input-group" style="margin-bottom: 20px;">
            <label>ðŸ“‚ Select Video Folder</label>
            <input type="file" id="fileInput" class="input-field" webkitdirectory directory multiple accept="video/*">
        </div>

        <div>
            <button class="btn btn-blue" id="btnStart" onclick="startProcessing()">ðŸš€ Start Processing</button>
            <button class="btn btn-green" id="btnExport" onclick="exportCSV()" style="display:none;">ðŸ“¥ Download CSV</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th width="320">Visual Context (3 Frames)</th>
                <th>AI Generated Metadata</th>
            </tr>
        </thead>
        <tbody id="resultBody"></tbody>
    </table>
</div>

<video id="hiddenVideo" style="display:none;" muted playsinline></video>
<canvas id="hiddenCanvas" style="display:none;"></canvas>

<script>
    // --- 1. CONFIGURATION ---
    const CATEGORIES = [
        "backgrounds", "backgrounds/abstract", "backgrounds/nature", "backgrounds/technology", "backgrounds/business", 
        "elements", "overlays", "lower-thirds", "transitions", "infographics", 
        "interface-effects", "particles", "revealer", "water-and-fluid", 
        "backgrounds/3d-object", "backgrounds/cartoons", "backgrounds/light", "backgrounds/space"
    ]; // (List disederhanakan agar tidak terlalu panjang di kode, AI akan memilih yang paling relevan)
    
    // Backup jika AI gagal memberi keywords
    const BACKUP_KWS = ["motion", "graphic", "abstract", "visual", "loop", "seamless", "animation", "digital", "design", "creative", "modern", "technology", "futuristic", "background", "overlay", "dynamic", "glow", "clean", "cinematic", "presentation", "style", "artistic", "colorful", "bright", "soft", "sharp", "pattern", "texture"];

    let fileQueue = [];
    let apiKeys = [];
    let currentKeyIndex = 0;

    // Load Keys
    if(localStorage.getItem('KEY1')) document.getElementById('apiKey1').value = localStorage.getItem('KEY1');
    if(localStorage.getItem('KEY2')) document.getElementById('apiKey2').value = localStorage.getItem('KEY2');

    function saveKeys() {
        localStorage.setItem('KEY1', document.getElementById('apiKey1').value.trim());
        localStorage.setItem('KEY2', document.getElementById('apiKey2').value.trim());
        alert("Keys Saved!");
    }

    // --- 2. FILE HANDLING ---
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const files = Array.from(e.target.files).filter(f => f.type.startsWith('video/'));
        fileQueue = [];
        const tbody = document.getElementById('resultBody');
        tbody.innerHTML = '';

        files.forEach((file, idx) => {
            fileQueue.push({ file, id: idx });
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>
                    <div class="filmstrip-container">
                        <div class="filmstrip" id="preview-${idx}"></div>
                        <div class="filmstrip-label">START &bull; MIDDLE &bull; END</div>
                    </div>
                    <div style="font-weight:600; font-size:12px; margin-top:8px;">${file.name}</div>
                    <div class="status-pill st-pending" id="status-${idx}">Pending</div>
                    <div style="font-size:10px; margin-top:4px; color:#666;" id="cat-disp-${idx}">Category: -</div>
                    <input type="hidden" id="cat-${idx}">
                </td>
                <td>
                    <div class="meta-row">
                        <div class="meta-head"><span>TITLE (50-70)</span><span id="cnt-title-${idx}">0</span></div>
                        <input type="text" class="meta-input" id="title-${idx}" oninput="validate(${idx})">
                    </div>
                    <div class="meta-row">
                        <div class="meta-head"><span>DESCRIPTION (100-150)</span><span id="cnt-desc-${idx}">0</span></div>
                        <textarea class="meta-input" id="desc-${idx}" oninput="validate(${idx})"></textarea>
                    </div>
                    <div class="meta-row">
                        <div class="meta-head"><span>KEYWORDS (45-48)</span><span id="cnt-kw-${idx}">0</span></div>
                        <textarea class="meta-input" id="kw-${idx}" oninput="validate(${idx})"></textarea>
                    </div>
                </td>
            `;
            tbody.appendChild(tr);
        });
    });

    function validate(idx) {
        const t = document.getElementById(`title-${idx}`).value.length;
        const d = document.getElementById(`desc-${idx}`).value.length;
        const k = document.getElementById(`kw-${idx}`).value.split(',').filter(x=>x.trim()).length;

        const tEl = document.getElementById(`cnt-title-${idx}`);
        tEl.innerText = t + "/70";
        tEl.className = (t >= 50 && t <= 70) ? 'count-ok' : 'count-bad';

        const dEl = document.getElementById(`cnt-desc-${idx}`);
        dEl.innerText = d + "/150";
        dEl.className = (d >= 100 && d <= 150) ? 'count-ok' : 'count-bad';

        const kEl = document.getElementById(`cnt-kw-${idx}`);
        kEl.innerText = k + " words";
        kEl.className = (k >= 45 && k <= 48) ? 'count-ok' : 'count-bad';
    }

    // --- 3. CORE PROCESSING ---
    async function startProcessing() {
        const k1 = document.getElementById('apiKey1').value.trim();
        const k2 = document.getElementById('apiKey2').value.trim();
        apiKeys = [k1, k2].filter(k => k);

        if (apiKeys.length === 0) return alert("Please enter API Key!");

        document.getElementById('btnStart').disabled = true;

        for (let item of fileQueue) {
            const idx = item.id;
            updateStatus(idx, 'st-proc', 'Reading Video Object...');
            
            try {
                // STEP A: GET 3 TINY SNAPSHOTS (240px Width)
                // Ini kuncinya: Ukuran kecil agar payload muat
                const snapshots = await getSnapshots(item.file);
                
                // Show Filmstrip
                let imgsHTML = '';
                snapshots.forEach(s => imgsHTML += `<img src="${s}">`);
                document.getElementById(`preview-${idx}`).innerHTML = imgsHTML;

                updateStatus(idx, 'st-proc', 'AI Identifying...');

                // STEP B: SEND TO API
                const currentKey = apiKeys[currentKeyIndex];
                const rawData = await callGroqAPI(currentKey, snapshots);
                
                // STEP C: FORMATTING
                applyRules(idx, rawData);

                updateStatus(idx, 'st-ok', 'Done');
                currentKeyIndex = (currentKeyIndex + 1) % apiKeys.length;

            } catch (error) {
                console.error(error);
                let msg = "Error";
                if (error.message.includes("400")) msg = "Video File too Heavy (Skip)";
                else if (error.message.includes("413")) msg = "Payload Limit";
                else msg = error.message;
                updateStatus(idx, 'st-err', msg);
            }
        }

        document.getElementById('btnStart').disabled = false;
        document.getElementById('btnExport').style.display = 'inline-flex';
    }

    // --- 4. API CALL ---
    async function callGroqAPI(key, images) {
        // PROMPT KHUSUS UNTUK MENGENALI OBJEK DARI 3 FRAME
        const prompt = `Analyze these 3 sequential frames (Start, Middle, End) to identify the specific object, motion, and context.
        Return raw JSON:
        {
            "category": "choose best matching category string",
            "title": "A precise SPOK sentence describing the object and its action. 50-70 chars. No 'Thanks for watching'.",
            "description": "A detailed SPOK description of the visual style and usage. 100-150 chars.",
            "keywords": "48 comma-separated words describing the object and style"
        }`;

        const content = [{ type: "text", text: prompt }];
        images.forEach(img => content.push({ type: "image_url", image_url: { url: img } }));

        const resp = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
            body: JSON.stringify({
                model: "llama-3.2-11b-vision-preview",
                messages: [{ role: "user", content: content }],
                temperature: 0.1,
                max_tokens: 400
            })
        });

        if (!resp.ok) {
            const err = await resp.text();
            throw new Error(`API Error ${resp.status}`);
        }
        
        const data = await resp.json();
        let txt = data.choices[0].message.content;
        
        // Bersihkan JSON dari Markdown
        txt = txt.replace(/```json/g, '').replace(/```/g, '').trim();
        const start = txt.indexOf('{');
        const end = txt.lastIndexOf('}');
        if (start === -1 || end === -1) throw new Error("Invalid JSON");
        
        return JSON.parse(txt.substring(start, end + 1));
    }

    function applyRules(idx, data) {
        // Logic Title
        let title = (data.title || "").replace(/thanks for watching|video background/gi, "").trim();
        title = title.charAt(0).toUpperCase() + title.slice(1);
        // Pastikan panjang pas 50-70
        if (title.length > 70) title = title.substring(0, 70).split(' ').slice(0, -1).join(' ');
        if (title.length < 50) title = (title + " features professional motion graphic elements for video").substring(0, 70);
        
        // Logic Desc
        let desc = (data.description || "").trim();
        if (desc.length > 150) desc = desc.substring(0, 150).split(' ').slice(0, -1).join(' ');
        if (desc.length < 100) desc = (desc + " This high quality visual asset is designed for digital signage and broadcast production.").substring(0, 150);

        // Logic Keywords
        let kws = (data.keywords || "").split(',').map(w => w.trim().toLowerCase()).filter(w => w.length > 2);
        kws = [...new Set(kws)];
        let b = 0;
        while(kws.length < 45 && b < BACKUP_KWS.length) {
            if(!kws.includes(BACKUP_KWS[b])) kws.push(BACKUP_KWS[b]);
            b++;
        }

        // Logic Category
        // Simpelkan: Jika kategori dari AI ada di daftar kita, pakai. Jika tidak, "backgrounds".
        let cat = "backgrounds";
        // Cek manual sederhana
        const aiCat = (data.category || "").toLowerCase();
        if(aiCat.includes("techno")) cat = "backgrounds/technology";
        else if(aiCat.includes("abstract")) cat = "backgrounds/abstract";
        else if(aiCat.includes("nature")) cat = "backgrounds/nature";
        else if(aiCat.includes("particle")) cat = "particles";
        else if(aiCat.includes("overlay")) cat = "overlays";
        
        document.getElementById(`title-${idx}`).value = title;
        document.getElementById(`desc-${idx}`).value = desc;
        document.getElementById(`kw-${idx}`).value = kws.slice(0, 48).join(', ');
        document.getElementById(`cat-${idx}`).value = cat;
        document.getElementById(`cat-disp-${idx}`).innerText = cat;
        
        validate(idx);
    }

    // --- 5. ULTRA LIGHT SNAPSHOT GENERATOR ---
    function getSnapshots(file) {
        return new Promise((resolve, reject) => {
            const v = document.getElementById('hiddenVideo');
            const c = document.getElementById('hiddenCanvas');
            const ctx = c.getContext('2d');
            const url = URL.createObjectURL(file);
            v.src = url;
            
            const shots = [];
            const timestamps = [0.2, 0.5, 0.8]; 
            let currentStep = 0;

            v.onloadedmetadata = () => {
                // ULTRA COMPRESSION: 240px Width
                // AI tetap bisa mengenali objek di ukuran ini
                c.width = 240; 
                c.height = 135; // Aspect Ratio 16:9 approx
                seekNext();
            };

            function seekNext() {
                if (currentStep >= 3) {
                    URL.revokeObjectURL(url);
                    resolve(shots);
                    return;
                }
                v.currentTime = v.duration * timestamps[currentStep];
            }

            v.onseeked = () => {
                ctx.drawImage(v, 0, 0, c.width, c.height);
                // QUALITY 0.35 -> Sangat Kecil tapi Object masih terlihat
                shots.push(c.toDataURL('image/jpeg', 0.35)); 
                currentStep++;
                seekNext();
            };

            v.onerror = (e) => reject(e);
        });
    }

    function updateStatus(idx, cls, txt) {
        const el = document.getElementById(`status-${idx}`);
        el.className = `status-pill ${cls}`;
        el.innerText = txt;
    }

    function exportCSV() {
        let csv = "Filename,Title,Description,Keywords,Category\n";
        fileQueue.forEach(item => {
            const idx = item.id;
            const t = document.getElementById(`title-${idx}`).value.replace(/"/g, '""');
            const d = document.getElementById(`desc-${idx}`).value.replace(/"/g, '""');
            const k = document.getElementById(`kw-${idx}`).value.replace(/"/g, '""');
            const c = document.getElementById(`cat-${idx}`).value;
            csv += `"${item.file.name}","${t}","${d}","${k}","${c}"\n`;
        });
        const blob = new Blob([csv], {type: 'text/csv'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "metadata_v10_final.csv";
        a.click();
    }
</script>

</body>
</html>
