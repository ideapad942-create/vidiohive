<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALES MIKIR V11 - TRIPLE FRAME & CLEAN CSV</title>
    <style>
        :root { --primary: #db2777; --success: #10b981; --dark: #0f172a; --bg: #f8fafc; }
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #1e293b; }
        .container { max-width: 1000px; margin: auto; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); overflow: hidden; border: 1px solid #e2e8f0; }
        
        .tabs { display: flex; background: #f1f5f9; padding: 8px; gap: 8px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #64748b; cursor: pointer; font-weight: 600; border-radius: 12px; transition: 0.2s; font-size: 14px; }
        .tab-btn.active { background: white; color: var(--primary); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }

        .content { padding: 35px; display: none; }
        .content.active { display: block; }

        .drop-zone { border: 2px dashed #cbd5e1; padding: 60px 20px; text-align: center; border-radius: 16px; cursor: pointer; background: #fff; transition: 0.3s; }
        .drop-zone:hover { border-color: var(--primary); background: #fff1f2; }

        .input-group { margin-bottom: 25px; }
        .input-label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 13px; color: #475569; text-transform: uppercase; letter-spacing: 0.5px; }
        .text-input { width: 100%; padding: 14px; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 14px; box-sizing: border-box; transition: 0.2s; }
        .text-input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(219, 39, 119, 0.1); }

        .result-card { background: white; border: 1px solid #e2e8f0; border-radius: 14px; padding: 20px; margin-bottom: 20px; display: flex; gap: 25px; border-left: 6px solid var(--primary); }
        .preview-box { width: 220px; flex-shrink: 0; }
        .main-img { width: 100%; aspect-ratio: 16/9; object-fit: cover; border-radius: 8px; background: #eee; border: 1px solid #f1f5f9; }
        .mini-imgs { display: flex; gap: 4px; margin-top: 6px; }
        .mini-img { width: 32%; aspect-ratio: 16/9; object-fit: cover; border-radius: 4px; border: 1px solid #ddd; }

        .btn { padding: 16px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 15px; width: 100%; transition: 0.2s; }
        .btn-pink { background: var(--primary); color: white; }
        .btn-green { background: var(--success); color: white; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        th { color: #64748b; font-weight: 600; }
        
        .status-badge { padding: 4px 10px; border-radius: 20px; font-weight: bold; font-size: 11px; }
        .s-wait { background: #f1f5f9; color: #64748b; }
        .s-run { background: #dbeafe; color: #2563eb; animation: pulse 1.5s infinite; }
        .s-done { background: #d1fae5; color: #065f46; }
        @keyframes pulse { 50% { opacity: 0.6; } }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="goToTab(0)">1. API KEY</button>
        <button class="tab-btn" onclick="goToTab(1)">2. FOLDER</button>
        <button class="tab-btn" onclick="goToTab(2)">3. PROCESSING</button>
        <button class="tab-btn" onclick="goToTab(3)">4. RESULT & CSV</button>
    </div>

    <div id="c0" class="content active">
        <h2 style="margin-top:0">üîë Groq API Setup</h2>
        <div class="input-group">
            <label class="input-label">Groq API Key</label>
            <input type="password" id="apiKey" class="text-input" placeholder="gsk_xxxxxxxxxxxxxxxx">
        </div>
        <button class="btn btn-pink" onclick="saveKey()">Lanjut ke Folder Setup ‚û°Ô∏è</button>
    </div>

    <div id="c1" class="content">
        <h2>üìÅ Pilih Folder Video</h2>
        <div class="input-group">
            <label class="input-label">Path Folder (Hanya untuk Referensi)</label>
            <input type="text" id="basePath" class="text-input" placeholder="Contoh: C:\Users\DESAINER\Downloads\footage">
        </div>
        
        <div class="drop-zone" id="dropZone">
            <span style="font-size: 48px;">üé•</span><br>
            <strong style="display:block; margin-top:10px;">Klik untuk Memilih Folder</strong>
            <p style="font-size: 13px; color: #94a3b8;">Sistem akan mengambil nama file secara otomatis</p>
            <input type="file" id="folderInput" webkitdirectory directory multiple style="display:none">
        </div>
        
        <div id="fileSummary" style="margin-top:20px; font-weight:bold; color:var(--primary); text-align:center;"></div>
        <button class="btn btn-pink" id="btnNext" style="display:none; margin-top:20px;" onclick="goToTab(2)">Lanjut ke Pemrosesan AI ‚ö°</button>
    </div>

    <div id="c2" class="content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="margin:0;">‚ö° AI Video Analysis</h2>
            <button class="btn btn-pink" id="btnStart" style="width:auto; padding:12px 35px;" onclick="startProcessing()">üöÄ Mulai Analisis</button>
        </div>
        <div style="max-height: 400px; overflow-y: auto; border: 1px solid #e2e8f0; border-radius: 12px;">
            <table>
                <thead><tr><th>Snapshot</th><th>Filename</th><th>Status</th></tr></thead>
                <tbody id="queueList"></tbody>
            </table>
        </div>
    </div>

    <div id="c3" class="content">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-bottom:25px;">
            <button class="btn btn-green" onclick="exportCSV()">üì• Download CSV (Final Metadata)</button>
            <button class="btn" style="background:#64748b; color:white;" onclick="location.reload()">üîÑ Reset Sesi</button>
        </div>
        <div id="resultContainer"></div>
    </div>
</div>

<video id="videoProc" style="display:none;" muted></video>
<canvas id="canvasProc" style="display:none;"></canvas>

<script>
    let queue = [];
    let results = [];
    const MODEL_ID = "llama-3.2-11b-vision-preview";

    // --- NAVIGATION ---
    function goToTab(idx) {
        document.querySelectorAll('.content').forEach((c, i) => c.classList.toggle('active', i === idx));
        document.querySelectorAll('.tab-btn').forEach((b, i) => b.classList.toggle('active', i === idx));
    }

    // --- API KEY ---
    function saveKey() {
        const k = document.getElementById('apiKey').value.trim();
        if(k.startsWith('gsk_')) { 
            localStorage.setItem('GROQ_V11_KEY', k); 
            goToTab(1); 
        } else alert("API Key tidak valid! Pastikan diawali dengan 'gsk_'");
    }
    if(localStorage.getItem('GROQ_V11_KEY')) document.getElementById('apiKey').value = localStorage.getItem('GROQ_V11_KEY');

    // --- FOLDER SELECTION ---
    const dropZone = document.getElementById('dropZone');
    const folderInput = document.getElementById('folderInput');
    
    dropZone.onclick = () => folderInput.click();
    folderInput.onchange = (e) => handleFolderSelect(e.target.files);

    function handleFolderSelect(files) {
        queue = [];
        const list = document.getElementById('queueList');
        list.innerHTML = "";
        let count = 0;
        const validExt = ['mp4', 'mov', 'avi', 'm4v'];

        for (let f of files) {
            const ext = f.name.split('.').pop().toLowerCase();
            if (validExt.includes(ext)) {
                queue.push({ id: count, file: f, name: f.name, processed: false });
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td id="prev-${count}"><div style="width:50px; height:30px; background:#f1f5f9; border-radius:4px;"></div></td>
                    <td><code style="font-size:12px;">${f.name}</code></td>
                    <td id="st-${count}"><span class="status-badge s-wait">Ready</span></td>
                `;
                list.appendChild(tr);
                count++;
            }
        }
        if(count > 0) {
            document.getElementById('fileSummary').innerText = count + " Video ditemukan.";
            document.getElementById('btnNext').style.display = 'block';
        }
    }

    // --- TRIPLE FRAME CAPTURE ---
    async function captureTripleFrames(file) {
        return new Promise((resolve) => {
            const v = document.getElementById('videoProc');
            const c = document.getElementById('canvasProc');
            const ctx = c.getContext('2d');
            const url = URL.createObjectURL(file);
            v.src = url;
            v.onloadedmetadata = async () => {
                // Ambil 15% (awal), 50% (tengah), 85% (akhir)
                const timestamps = [v.duration * 0.15, v.duration * 0.5, v.duration * 0.85];
                let frames = [];
                for(let t of timestamps) {
                    v.currentTime = t;
                    await new Promise(r => v.onseeked = r);
                    // Resize ke 350px agar payload ringan
                    const scale = 350 / Math.max(v.videoWidth, v.videoHeight);
                    c.width = v.videoWidth * scale;
                    c.height = v.videoHeight * scale;
                    ctx.drawImage(v, 0, 0, c.width, c.height);
                    frames.push(c.toDataURL('image/jpeg', 0.5));
                }
                URL.revokeObjectURL(url);
                resolve(frames);
            };
        });
    }

    // --- AI PROCESSING ---
    async function startProcessing() {
        const k = localStorage.getItem('GROQ_V11_KEY');
        const btn = document.getElementById('btnStart');
        if(!k) return alert("API Key belum diset!");
        
        btn.disabled = true; btn.innerText = "Processing...";

        for (let item of queue) {
            if (item.processed) continue;
            const statusEl = document.getElementById(`st-${item.id}`);
            statusEl.innerHTML = `<span class="status-badge s-run">Capturing...</span>`;

            try {
                // 1. Ambil 3 Frame
                const frames = await captureTripleFrames(item.file);
                document.getElementById(`prev-${item.id}`).innerHTML = `<img src="${frames[1]}" style="width:50px; height:30px; object-fit:cover; border-radius:4px;">`;

                statusEl.innerHTML = `<span class="status-badge s-run">AI Analysing...</span>`;

                // 2. Kirim ke Groq Vision
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST", headers: { "Authorization": `Bearer ${k}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: MODEL_ID,
                        messages: [{
                            role: "user",
                            content: [
                                { type: "text", text: "Task: Generate Adobe Stock Metadata from 3 frames (Start, Mid, End). Detect if it's 3D/Animation, people, or nature. Return ONLY JSON: {\"title\": \"Sentence max 70 chars, no commas\", \"description\": \"Detailed max 160 chars, no commas\", \"keywords\": \"Exactly 45 single words, comma separated\"}" },
                                { type: "image_url", image_url: { url: frames[0] } },
                                { type: "image_url", image_url: { url: frames[1] } },
                                { type: "image_url", image_url: { url: frames[2] } }
                            ]
                        }],
                        temperature: 0.1, response_format: { type: "json_object" }
                    })
                });

                const json = await res.json();
                if (json.error) throw new Error(json.error.message);
                
                const meta = JSON.parse(json.choices[0].message.content);
                const cleaned = {
                    filename: item.name,
                    title: meta.title.replace(/,/g, ''),
                    description: meta.description.replace(/,/g, ''),
                    keywords: meta.keywords.toLowerCase()
                };

                results.push(cleaned);
                renderCard(cleaned, frames);
                statusEl.innerHTML = `<span class="status-badge s-done">Finished</span>`;
                item.processed = true;
            } catch (e) {
                console.error("Error pada file: " + item.name, e);
                statusEl.innerHTML = `<span style="color:red; font-size:10px; font-weight:bold;">Error (Console)</span>`;
            }
            // Delay 1.2 detik agar tidak kena Rate Limit
            await new Promise(r => setTimeout(r, 1200));
        }
        btn.disabled = false; btn.innerText = "Semua Selesai!";
        goToTab(3);
    }

    function renderCard(data, imgs) {
        const div = document.createElement('div');
        div.className = 'result-card';
        div.innerHTML = `
            <div class="preview-box">
                <img src="${imgs[1]}" class="main-img">
                <div class="mini-imgs">
                    <img src="${imgs[0]}" class="mini-img"><img src="${imgs[1]}" class="mini-img"><img src="${imgs[2]}" class="mini-img">
                </div>
                <div style="font-size:11px; font-weight:bold; margin-top:10px; text-align:center; color:#64748b;">${data.filename}</div>
            </div>
            <div style="flex:1;">
                <div style="font-size:10px; color:var(--primary); font-weight:800; letter-spacing:1px;">TITLE</div>
                <div style="font-size:14px; margin-bottom:12px; font-weight:600; color:var(--dark);">${data.title}</div>
                <div style="font-size:10px; color:var(--primary); font-weight:800; letter-spacing:1px;">DESCRIPTION</div>
                <div style="font-size:13px; margin-bottom:12px; line-height:1.5; color:#475569;">${data.description}</div>
                <div style="font-size:10px; color:var(--primary); font-weight:800; letter-spacing:1px;">KEYWORDS (${data.keywords.split(',').length})</div>
                <div style="font-size:11px; color:#64748b; font-style:italic;">${data.keywords}</div>
            </div>
        `;
        document.getElementById('resultContainer').prepend(div);
    }

    // --- CSV EXPORT (CLEAN FILENAME) ---
    function exportCSV() {
        if(results.length === 0) return alert("Belum ada data hasil pemrosesan.");
        
        // Header kolom terpisah
        let csv = "Filename,Title,Description,Keywords\n";
        
        results.forEach(r => {
            // Memasukkan data ke kolom masing-masing dengan kutipan untuk keamanan
            csv += `"${r.filename}","${r.title}","${r.description}","${r.keywords}"\n`;
        });

        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `AdobeStock_Metadata_${Date.now()}.csv`;
        link.click();
    }
</script>
</body>
</html>
