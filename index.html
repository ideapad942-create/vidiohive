<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microstock Metadata Pro - V8 Context Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #0ea5e9;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text: #0f172a;
            --success: #10b981;
            --error: #ef4444;
        }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        .container { max-width: 1400px; margin: 0 auto; background: var(--surface); border-radius: 16px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border: 1px solid var(--border); overflow: hidden; }
        
        .header { background: #1e1b4b; color: white; padding: 25px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--secondary); }
        .header h1 { margin: 0; font-size: 20px; font-weight: 700; }

        .controls { padding: 25px; border-bottom: 1px solid var(--border); background: #f1f5f9; }
        .api-box { display: grid; grid-template-columns: 1fr 1fr auto; gap: 20px; margin-bottom: 20px; align-items: end; background: white; padding: 20px; border-radius: 12px; border: 1px solid var(--border); }

        .input-group label { display: block; font-size: 11px; font-weight: 700; margin-bottom: 8px; color: #64748b; text-transform: uppercase; }
        .input-field { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 13px; box-sizing: border-box; }
        
        .btn { padding: 0 24px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; color: white; transition: 0.2s; height: 48px; font-size: 14px; display: inline-flex; align-items: center; gap: 8px; }
        .btn-primary { background: var(--primary); }
        .btn-primary:disabled { background: #94a3b8; }
        .btn-success { background: var(--success); }
        .btn-save { background: #334155; height: 45px; }

        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: #f8fafc; padding: 15px 20px; text-align: left; border-bottom: 2px solid var(--border); font-size: 11px; text-transform: uppercase; color: #475569; }
        td { padding: 25px 20px; border-bottom: 1px solid var(--border); vertical-align: top; }

        .meta-wrapper { margin-bottom: 15px; }
        .meta-label { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 6px; font-weight: 700; color: #475569; }
        .meta-input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 13px; box-sizing: border-box; line-height: 1.6; }
        textarea.meta-input { min-height: 90px; resize: vertical; }

        .count-ok { color: #15803d; background: #dcfce7; padding: 2px 6px; border-radius: 4px; border: 1px solid #86efac; }
        .count-err { color: #b91c1c; background: #fee2e2; padding: 2px 6px; border-radius: 4px; font-weight: bold; border: 1px solid #fca5a5; }
        
        .preview-box { width: 280px; border-radius: 10px; overflow: hidden; border: 1px solid var(--border); background: #000; }
        .preview-box img { width: 100%; display: block; opacity: 0.9; }
        .status-pill { display: inline-flex; align-items: center; gap: 6px; padding: 6px 12px; border-radius: 20px; font-size: 11px; font-weight: 700; margin-top: 10px; border: 1px solid #cbd5e1; }
        .status-pill.processing { background: #e0e7ff; color: #4338ca; border-color: #c7d2fe; }
        .status-pill.success { background: #dcfce7; color: #15803d; border-color: #86efac; }
        .status-pill.error { background: #fee2e2; color: #b91c1c; border-color: #fca5a5; }

        .spinner { width: 14px; height: 14px; border: 2px solid currentColor; border-right-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üéûÔ∏è Metadata Generator <span style="font-size: 10px; vertical-align: middle; background: #0ea5e9; padding: 3px 8px; border-radius: 10px;">V8 RELEVANCE FIX</span></h1>
    </div>

    <div class="controls">
        <div class="api-box">
            <div class="input-group">
                <label>üîë API Key 1</label>
                <input type="password" id="apiKey1" class="input-field" placeholder="gsk_xxxxxxxx...">
            </div>
            <div class="input-group">
                <label>üîë API Key 2</label>
                <input type="password" id="apiKey2" class="input-field" placeholder="gsk_xxxxxxxx...">
            </div>
            <button class="btn btn-save" onclick="manualSaveKeys()">üíæ Simpan Key</button>
        </div>

        <div class="input-group">
            <label>üìÇ Pilih Folder Video</label>
            <input type="file" id="fileInput" class="input-field" webkitdirectory directory multiple style="background: white;">
        </div>
        
        <div class="action-area" style="margin-top: 15px; display: flex; gap: 15px; align-items: center;">
            <button class="btn btn-primary" id="btnProcess" onclick="startProcessing()">üöÄ Mulai Proses</button>
            <button class="btn btn-success" id="btnExport" onclick="exportCSV()" style="display:none;">üì• Download CSV</button>
            <div id="statusMsg" style="font-size: 13px; font-weight: 600; color: var(--primary);"></div>
        </div>
    </div>
    
    <div class="table-container">
        <table id="resultTable">
            <thead>
                <tr>
                    <th style="width: 300px;">Media Asset</th>
                    <th>Metadata Output (Smart Truncate & Relevant Context)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<video id="hiddenVideo" style="display:none;" muted playsinline></video>
<canvas id="hiddenCanvas" style="display:none;"></canvas>

<script>
    const CATEGORIES_LIST = `backgrounds, backgrounds/3d-object, backgrounds/abstract, backgrounds/cartoons, backgrounds/corporate, backgrounds/electric, backgrounds/events, backgrounds/fire, backgrounds/grunge, backgrounds/industrial, backgrounds/kids, backgrounds/light, backgrounds/medical, backgrounds/nature, backgrounds/retro, backgrounds/sky-clouds, backgrounds/space, backgrounds/sports, backgrounds/technology, backgrounds/water, backgrounds/miscellaneous, bugs, bugs/3d-object, bugs/abstract, bugs/cartoons, bugs/corporate, bugs/electric, bugs/events, bugs/fire, bugs/grunge, bugs/industrial, bugs/kids, bugs/light, bugs/medical, bugs/nature, bugs/retro, bugs/sky-clouds, bugs/space, bugs/sports, bugs/technology, bugs/water, bugs/miscellaneous, distortions, elements, elements/3d-object, elements/abstract, elements/cartoons, elements/corporate, elements/electric, elements/events, elements/fire, elements/grunge, elements/industrial, elements/kids, elements/light, elements/medical, elements/nature, elements/retro, elements/sky-clouds, elements/space, elements/sports, elements/technology, elements/water, elements/miscellaneous, interface-effects, interface-effects/3d-object, interface-effects/abstract, interface-effects/cartoons, interface-effects/corporate, interface-effects/electric, interface-effects/events, interface-effects/fire, interface-effects/grunge, interface-effects/industrial, interface-effects/kids, interface-effects/light, interface-effects/medical, interface-effects/nature, interface-effects/retro, interface-effects/sky-clouds, interface-effects/space, interface-effects/sports, interface-effects/technology, interface-effects/water, interface-effects/miscellaneous, lower-thirds, lower-thirds/3d-object, lower-thirds/abstract, lower-thirds/cartoons, lower-thirds/corporate, lower-thirds/electric, lower-thirds/events, lower-thirds/fire, lower-thirds/grunge, lower-thirds/industrial, lower-thirds/kids, lower-thirds/light, lower-thirds/medical, lower-thirds/nature, lower-thirds/retro, lower-thirds/sky-clouds, lower-thirds/space, lower-thirds/sports, lower-thirds/technology, lower-thirds/water, lower-thirds/miscellaneous, overlays, overlays/3d-object, overlays/abstract, overlays/cartoons, overlays/corporate, overlays/electric, overlays/events, overlays/fire, overlays/grunge, overlays/industrial, overlays/kids, overlays/light, overlays/medical, overlays/nature, overlays/retro, overlays/sky-clouds, overlays/space, overlays/sports, overlays/technology, overlays/water, overlays/miscellaneous, particles, revealer, revealer/3d-object, revealer/abstract, revealer/cartoons, revealer/corporate, revealer/electric, revealer/events, revealer/fire, revealer/grunge, revealer/industrial, revealer/kids, revealer/light, revealer/medical, revealer/nature, revealer/retro, revealer/sky-clouds, revealer/space, revealer/sports, revealer/technology, revealer/water, revealer/miscellaneous, transitions, transitions/3d-object, transitions/abstract, transitions/cartoons, transitions/corporate, transitions/electric, transitions/events, transitions/fire, transitions/grunge, transitions/industrial, transitions/kids, transitions/light, transitions/medical, transitions/nature, transitions/retro, transitions/sky-clouds, transitions/space, transitions/sports, transitions/technology, transitions/water, transitions/miscellaneous, water-and-fluid, miscellaneous, miscellaneous/3d-object, miscellaneous/abstract, miscellaneous/cartoons, miscellaneous/corporate, miscellaneous/electric, miscellaneous/events, miscellaneous/fire, miscellaneous/grunge, miscellaneous/industrial, miscellaneous/kids, miscellaneous/light, miscellaneous/medical, miscellaneous/nature, miscellaneous/retro, miscellaneous/sky-clouds, miscellaneous/space, miscellaneous/sports, miscellaneous/technology, miscellaneous/water, miscellaneous/miscellaneous, infographics`;

    // Cadangan Keywords yang lebih banyak dan umum (Agar pasti sampai 45)
    const BACKUP_KEYWORDS = [
        "background", "motion", "graphic", "design", "abstract", "visual", "art", 
        "creative", "modern", "dynamic", "texture", "pattern", "element", "backdrop", 
        "seamless", "style", "digital", "concept", "effect", "render", "artistic", 
        "premium", "quality", "professional", "multimedia", "presentation", "business",
        "technology", "futuristic", "clean", "minimal", "looping", "animation", "clip",
        "overlay", "interface", "template", "media", "generated", "virtual", "screen",
        "display", "monitor", "graphic design", "wallpaper", "layout", "composition"
    ];

    const GROQ_MODEL = "meta-llama/llama-4-scout-17b-16e-instruct";
    const MIN_TITLE = 50, MAX_TITLE = 70;
    const MIN_DESC = 100, MAX_DESC = 150;
    const MIN_KW = 45, MAX_KW = 48;

    let fileQueue = [];
    let apiKeys = [];
    let currentKeyIndex = 0;

    if(localStorage.getItem('API_KEY_1')) document.getElementById('apiKey1').value = localStorage.getItem('API_KEY_1');
    if(localStorage.getItem('API_KEY_2')) document.getElementById('apiKey2').value = localStorage.getItem('API_KEY_2');

    function manualSaveKeys() {
        localStorage.setItem('API_KEY_1', document.getElementById('apiKey1').value.trim());
        localStorage.setItem('API_KEY_2', document.getElementById('apiKey2').value.trim());
        alert("API Keys disimpan!");
    }

    document.getElementById('fileInput').addEventListener('change', function(e) {
        const files = Array.from(e.target.files).filter(f => f.type.startsWith('video/'));
        const tbody = document.querySelector('#resultTable tbody');
        tbody.innerHTML = '';
        fileQueue = files.map((file, index) => {
            const tr = document.createElement('tr');
            tr.id = `row-${index}`;
            tr.innerHTML = `
                <td>
                    <div class="preview-box" id="preview-${index}"><div style="height:140px; display:flex; align-items:center; justify-content:center; color:#64748b; font-size:11px;">Waiting...</div></div>
                    <div style="font-weight:600; font-size:12px; margin-top:10px; word-break:break-all;">${file.name}</div>
                    <div class="cat-badge" id="cat-disp-${index}">-</div>
                    <div class="status-pill" id="status-pill-${index}"><span id="status-icon-${index}">‚ö´</span> <span id="status-text-${index}">Pending</span></div>
                    <input type="hidden" id="cat-${index}">
                </td>
                <td>
                    <div class="meta-wrapper"><div class="meta-label">TITLE (50-70)<span id="cnt-title-${index}">0/70</span></div><input type="text" class="meta-input" id="title-${index}" oninput="validate(${index})"></div>
                    <div class="meta-wrapper"><div class="meta-label">DESC (100-150)<span id="cnt-desc-${index}">0/150</span></div><textarea class="meta-input" id="desc-${index}" oninput="validate(${index})"></textarea></div>
                    <div class="meta-wrapper"><div class="meta-label">KEYWORDS (45-48)<span id="cnt-kw-${index}">0 words</span></div><textarea class="meta-input" id="kw-${index}" oninput="validate(${index})"></textarea></div>
                </td>
            `;
            tbody.appendChild(tr);
            return { file, id: index };
        });
        document.getElementById('statusMsg').innerText = `${files.length} file terdeteksi.`;
    });

    function validate(idx) {
        const tVal = document.getElementById(`title-${idx}`).value.length;
        document.getElementById(`cnt-title-${idx}`).className = (tVal >= MIN_TITLE && tVal <= MAX_TITLE) ? 'count-ok' : 'count-err';
        document.getElementById(`cnt-title-${idx}`).innerText = `${tVal}/70`;

        const dVal = document.getElementById(`desc-${idx}`).value.length;
        document.getElementById(`cnt-desc-${idx}`).className = (dVal >= MIN_DESC && dVal <= MAX_DESC) ? 'count-ok' : 'count-err';
        document.getElementById(`cnt-desc-${idx}`).innerText = `${dVal}/150`;

        const kws = document.getElementById(`kw-${idx}`).value.split(',').filter(x => x.trim().length > 0).length;
        document.getElementById(`cnt-kw-${idx}`).className = (kws >= MIN_KW && kws <= MAX_KW) ? 'count-ok' : 'count-err';
        document.getElementById(`cnt-kw-${idx}`).innerText = `${kws} words`;
    }

    async function startProcessing() {
        const k1 = document.getElementById('apiKey1').value.trim();
        const k2 = document.getElementById('apiKey2').value.trim();
        apiKeys = [k1, k2].filter(k => k);
        if(!apiKeys.length) return alert("API Key Required!");

        document.getElementById('btnProcess').disabled = true;
        for(let item of fileQueue) {
            updateStatus(item.id, 'processing', 'AI Analyzing...');
            try {
                const base64 = await getFilmstrip(item.file);
                document.getElementById(`preview-${item.id}`).innerHTML = `<img src="${base64}">`;
                
                let data = null, attempts = 0;
                while(attempts < 3 && !data) {
                    try { data = await callAIWithFailover(base64); } 
                    catch (e) { attempts++; console.warn("Retry..."); await new Promise(r => setTimeout(r, 2000)); }
                }

                if(!data) throw new Error("AI Failed");

                // --- 1. TITLE LOGIC (Context Aware Padding) ---
                let title = (data.title || "").trim();
                
                // Jika judul terlalu pendek, tambahkan padding yang SESUAI (bukan 'cinematic footage' sembarangan)
                if(title.length < MIN_TITLE) {
                    // Cek apakah judul mengandung kata-kata digital/animasi
                    const isDigital = /animation|motion|loading|graphic|interface|abstract/i.test(title);
                    if(isDigital) {
                         title += " - Motion Graphics Background Design Element";
                    } else {
                         title += " - High Quality Video Stock Footage Asset";
                    }
                }
                
                // Cut max
                if(title.length > MAX_TITLE) title = title.substring(0, MAX_TITLE).replace(/\s\w*$/, "");
                document.getElementById(`title-${item.id}`).value = title;

                // --- 2. DESCRIPTION LOGIC (No Cut-off) ---
                let desc = (data.description || "").trim();
                // Hapus awalan malas
                if (desc.toLowerCase().startsWith("video footage of")) desc = desc.substring(16).trim();
                desc = desc.charAt(0).toUpperCase() + desc.slice(1);
                
                // Jika terlalu pendek, tambah kalimat kedua yang generik tapi relevan
                if(desc.length < 90) {
                     desc += " This clip is perfect for creative multimedia projects and professional video editing.";
                }

                // Smart Truncate: Potong di titik/spasi terakhir sebelum 150
                if(desc.length > MAX_DESC) {
                    let sub = desc.substring(0, MAX_DESC);
                    // Prioritas 1: Potong di titik terakhir
                    let lastDot = sub.lastIndexOf(".");
                    if(lastDot > 100) {
                         desc = sub.substring(0, lastDot + 1);
                    } else {
                        // Prioritas 2: Potong di spasi terakhir dan tambah titik
                         desc = sub.substring(0, sub.lastIndexOf(" ")) + ".";
                    }
                }
                // Pastikan diakhiri titik
                if(!desc.endsWith(".")) desc += ".";
                document.getElementById(`desc-${item.id}`).value = desc;

                // --- 3. KEYWORD LOGIC (Force 45-48) ---
                let rawKws = (data.keywords || "").replace(/\./g, '').split(',').map(k => k.trim().toLowerCase());
                // Filter: Hapus angka, hapus '4k', hapus kata terlalu pendek
                let cleanKws = rawKws.filter(k => k.length > 2 && !/\d/.test(k) && k !== '4k' && k !== 'hd');
                cleanKws = [...new Set(cleanKws)]; // Unique

                // INJECT BACKUP (Wajib sampai 45)
                // Kita ambil dari list BACKUP_KEYWORDS secara acak agar variatif
                let shuffledBackup = BACKUP_KEYWORDS.sort(() => 0.5 - Math.random());
                let bIdx = 0;
                
                while(cleanKws.length < MIN_KW && bIdx < shuffledBackup.length) {
                    if(!cleanKws.includes(shuffledBackup[bIdx])) {
                        cleanKws.push(shuffledBackup[bIdx]);
                    }
                    bIdx++;
                }

                // Slice max 48
                document.getElementById(`kw-${item.id}`).value = cleanKws.slice(0, MAX_KW).join(', ');

                document.getElementById(`cat-${item.id}`).value = data.category || "miscellaneous";
                document.getElementById(`cat-disp-${item.id}`).innerText = data.category || "miscellaneous";
                
                updateStatus(item.id, 'success', 'Selesai');
                validate(item.id);
            } catch(e) { 
                console.error(e);
                updateStatus(item.id, 'error', 'Error'); 
            }
        }
        document.getElementById('btnProcess').disabled = false;
        document.getElementById('btnExport').style.display = 'inline-flex';
    }

    async function getFilmstrip(file) {
        return new Promise((resolve) => {
            const v = document.getElementById('hiddenVideo'), c = document.getElementById('hiddenCanvas'), ctx = c.getContext('2d');
            const url = URL.createObjectURL(file);
            v.src = url; v.muted = true;
            v.onloadedmetadata = async () => {
                const w = 320, h = 180; c.width = w*3; c.height = h;
                const snap = (t) => new Promise(r => { v.currentTime = t; v.onseeked = () => r(); });
                await snap(v.duration * 0.1); ctx.drawImage(v, 0, 0, v.videoWidth, v.videoHeight, 0, 0, w, h);
                await snap(v.duration * 0.5); ctx.drawImage(v, 0, 0, v.videoWidth, v.videoHeight, w, 0, w, h);
                await snap(v.duration * 0.9); ctx.drawImage(v, 0, 0, v.videoWidth, v.videoHeight, w*2, 0, w, h);
                resolve(c.toDataURL('image/jpeg', 0.8));
                URL.revokeObjectURL(url);
            };
        });
    }

    async function callAIWithFailover(base64) {
        try { return await makeRequest(apiKeys[currentKeyIndex], base64); }
        catch (e) {
            if (apiKeys.length > 1) { 
                currentKeyIndex = (currentKeyIndex + 1) % apiKeys.length; 
                return await makeRequest(apiKeys[currentKeyIndex], base64); 
            }
            throw e;
        }
    }

    async function makeRequest(key, base64) {
        // Prompt diperbarui: Minta AI mengenali "Visual Type" (Footage vs Animation)
        const prompt = `Role: Senior Stock Video Metadata Expert. 
        TASK: Analyze 3 frames. Determine if it is Real Footage, 3D Render, or Flat Animation.
        
        RULES:
        1. TITLE: Be precise. If it's a "Loading Bar", say "Loading Bar Animation", NOT "Cinematic Footage".
        2. DESCRIPTION: Write full sentences. NO "...". Start with style (e.g., "A 3D render of...", "Animation showing...").
        3. KEYWORDS: Generate 60+ keywords. (NO numbers, NO '4k', NO 'resolution').
        4. CATEGORY: Pick from: [${CATEGORIES_LIST}].
        
        Output JSON: {"category":"","title":"","description":"","keywords":""}`;

        const resp = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
            body: JSON.stringify({
                model: GROQ_MODEL,
                messages: [{ role: "system", content: prompt }, { role: "user", content: [{ type: "text", text: "Analyze JSON." }, { type: "image_url", image_url: { url: base64 } }] }],
                temperature: 0.3, response_format: { type: "json_object" }
            })
        });
        if(!resp.ok) throw new Error("API Err");
        const res = await resp.json();
        return JSON.parse(res.choices[0].message.content);
    }

    function updateStatus(idx, type, text) {
        const pill = document.getElementById(`status-pill-${idx}`);
        document.getElementById(`status-text-${idx}`).innerText = text;
        pill.className = `status-pill ${type}`;
        document.getElementById(`status-icon-${idx}`).innerHTML = type === 'processing' ? '<div class="spinner"></div>' : (type === 'success' ? '‚úÖ' : '‚ùå');
    }

    function exportCSV() {
        let csv = "Filename,Title,Description,Keywords,Category\n";
        fileQueue.forEach(item => {
            if(document.getElementById(`status-pill-${item.id}`).classList.contains('success')) {
                csv += `"${item.file.name}","${document.getElementById(`title-${item.id}`).value}","${document.getElementById(`desc-${item.id}`).value}","${document.getElementById(`kw-${item.id}`).value}","${document.getElementById(`cat-${item.id}`).value}"\n`;
            }
        });
        const blob = new Blob([csv], {type:'text/csv'}), url = URL.createObjectURL(blob), a = document.createElement('a');
        a.href = url; a.download = `metadata_v8_fixed.csv`; a.click();
    }
</script>
