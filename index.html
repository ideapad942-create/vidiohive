<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microstock Metadata Pro - Motion Graphic Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #0ea5e9;
            --bg: #f1f5f9;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text: #0f172a;
            --success: #10b981;
            --error: #ef4444;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        .container { max-width: 1400px; margin: 0 auto; background: var(--surface); border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border: 1px solid var(--border); overflow: hidden; }
        
        .header { background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%); color: white; padding: 20px 30px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { margin: 0; font-size: 18px; font-weight: 700; }
        .badge-pro { background: var(--secondary); font-size: 10px; padding: 2px 8px; border-radius: 12px; margin-left: 10px; }

        .controls { padding: 20px; background: #f8fafc; border-bottom: 1px solid var(--border); }
        .api-box { background: white; padding: 15px; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 15px; display: grid; grid-template-columns: 1fr 1fr auto; gap: 10px; align-items: end; }
        .input-group label { display: block; font-size: 11px; font-weight: 700; color: #64748b; margin-bottom: 5px; }
        .input-field { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 13px; box-sizing: border-box; }
        
        .btn { padding: 10px 20px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; color: white; font-size: 13px; transition: 0.2s; }
        .btn-primary { background: var(--primary); }
        .btn-success { background: var(--success); }
        .btn-save { background: #334155; height: 38px; }
        
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: #f1f5f9; padding: 12px 20px; text-align: left; color: #475569; border-bottom: 2px solid var(--border); font-size: 11px; text-transform: uppercase; }
        td { padding: 20px; border-bottom: 1px solid var(--border); vertical-align: top; }
        
        .meta-wrapper { margin-bottom: 15px; }
        .meta-label { display: flex; justify-content: space-between; font-size: 11px; font-weight: 700; color: #475569; margin-bottom: 5px; }
        .meta-input { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 6px; font-size: 13px; box-sizing: border-box; background: #fff; }
        textarea.meta-input { min-height: 70px; resize: vertical; font-family: inherit; }
        
        .count-ok { color: var(--success); }
        .count-err { color: var(--error); font-weight: bold; }
        
        .preview-box { width: 240px; border-radius: 8px; overflow: hidden; border: 1px solid var(--border); background: #000; margin-bottom: 10px; }
        .preview-box img { width: 100%; display: block; }
        
        .status-pill { display: inline-flex; align-items: center; padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: 700; margin-top: 5px; gap: 5px; }
        .status-pill.processing { background: #e0e7ff; color: #4338ca; }
        .status-pill.success { background: #dcfce7; color: #15803d; }
        .status-pill.error { background: #fee2e2; color: #b91c1c; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Metadata Generator <span class="badge-pro">V7 STABLE</span></h1>
    </div>

    <div class="controls">
        <div class="api-box">
            <div class="input-group">
                <label>API Key 1 (Groq)</label>
                <input type="password" id="apiKey1" class="input-field">
            </div>
            <div class="input-group">
                <label>API Key 2 (Backup)</label>
                <input type="password" id="apiKey2" class="input-field">
            </div>
            <button class="btn btn-save" onclick="saveKeys()">Simpan</button>
        </div>
        <div class="input-group" style="margin-bottom: 15px;">
            <label>Pilih Folder Video</label>
            <input type="file" id="fileInput" class="input-field" webkitdirectory directory multiple>
        </div>
        <div>
            <button class="btn btn-primary" id="btnProcess" onclick="startProcessing()">ðŸš€ Mulai Proses</button>
            <button class="btn btn-success" id="btnExport" onclick="exportCSV()" style="display:none;">ðŸ“¥ Download CSV</button>
        </div>
    </div>
    
    <table id="resultTable">
        <thead>
            <tr>
                <th style="width: 280px;">Asset</th>
                <th>Metadata (SPOK)</th>
            </tr>
        </thead>
        <tbody id="resultBody"></tbody>
    </table>
</div>

<video id="hiddenVideo" style="display:none;" muted playsinline></video>
<canvas id="hiddenCanvas" style="display:none;"></canvas>

<script>
    // --- KONFIGURASI ---
    const GROQ_MODEL = "llama-3.2-11b-vision-preview"; 
    
    const ALLOWED_CATEGORIES = [
        "backgrounds", "backgrounds/3d-object", "backgrounds/abstract", "backgrounds/cartoons", "backgrounds/corporate", "backgrounds/electric", "backgrounds/events", "backgrounds/fire", "backgrounds/grunge", "backgrounds/industrial", "backgrounds/kids", "backgrounds/light", "backgrounds/medical", "backgrounds/nature", "backgrounds/retro", "backgrounds/sky-clouds", "backgrounds/space", "backgrounds/sports", "backgrounds/technology", "backgrounds/water", "backgrounds/miscellaneous",
        "bugs", "bugs/3d-object", "bugs/abstract", "bugs/cartoons", "bugs/corporate", "bugs/electric", "bugs/events", "bugs/fire", "bugs/grunge", "bugs/industrial", "bugs/kids", "bugs/light", "bugs/medical", "bugs/nature", "bugs/retro", "bugs/sky-clouds", "bugs/space", "bugs/sports", "bugs/technology", "bugs/water", "bugs/miscellaneous",
        "distortions", "elements", "elements/3d-object", "elements/abstract", "elements/cartoons", "elements/corporate", "elements/electric", "elements/events", "elements/fire", "elements/grunge", "elements/industrial", "elements/kids", "elements/light", "elements/medical", "elements/nature", "elements/retro", "elements/sky-clouds", "elements/space", "elements/sports", "elements/technology", "elements/water", "elements/miscellaneous",
        "interface-effects", "interface-effects/3d-object", "interface-effects/abstract", "interface-effects/cartoons", "interface-effects/corporate", "interface-effects/electric", "interface-effects/events", "interface-effects/fire", "interface-effects/grunge", "interface-effects/industrial", "interface-effects/kids", "interface-effects/light", "interface-effects/medical", "interface-effects/nature", "interface-effects/retro", "interface-effects/sky-clouds", "interface-effects/space", "interface-effects/sports", "interface-effects/technology", "interface-effects/water", "interface-effects/miscellaneous",
        "lower-thirds", "lower-thirds/3d-object", "lower-thirds/abstract", "lower-thirds/cartoons", "lower-thirds/corporate", "lower-thirds/electric", "lower-thirds/events", "lower-thirds/fire", "lower-thirds/grunge", "lower-thirds/industrial", "lower-thirds/kids", "lower-thirds/light", "lower-thirds/medical", "lower-thirds/nature", "lower-thirds/retro", "lower-thirds/sky-clouds", "lower-thirds/space", "lower-thirds/sports", "lower-thirds/technology", "lower-thirds/water", "lower-thirds/miscellaneous",
        "overlays", "overlays/3d-object", "overlays/abstract", "overlays/cartoons", "overlays/corporate", "overlays/electric", "overlays/events", "overlays/fire", "overlays/grunge", "overlays/industrial", "overlays/kids", "overlays/light", "overlays/medical", "overlays/nature", "overlays/retro", "overlays/sky-clouds", "overlays/space", "overlays/sports", "overlays/technology", "overlays/water", "overlays/miscellaneous",
        "particles", "revealer", "revealer/3d-object", "revealer/abstract", "revealer/cartoons", "revealer/corporate", "revealer/electric", "revealer/events", "revealer/fire", "revealer/grunge", "revealer/industrial", "revealer/kids", "revealer/light", "revealer/medical", "revealer/nature", "revealer/retro", "revealer/sky-clouds", "revealer/space", "revealer/sports", "revealer/technology", "revealer/water", "revealer/miscellaneous",
        "transitions", "transitions/3d-object", "transitions/abstract", "transitions/cartoons", "transitions/corporate", "transitions/electric", "transitions/events", "transitions/fire", "transitions/grunge", "transitions/industrial", "transitions/kids", "transitions/light", "transitions/medical", "transitions/nature", "transitions/retro", "transitions/sky-clouds", "transitions/space", "transitions/sports", "transitions/technology", "transitions/water", "transitions/miscellaneous",
        "water-and-fluid", "miscellaneous", "miscellaneous/3d-object", "miscellaneous/abstract", "miscellaneous/cartoons", "miscellaneous/corporate", "miscellaneous/electric", "miscellaneous/events", "miscellaneous/fire", "miscellaneous/grunge", "miscellaneous/industrial", "miscellaneous/kids", "miscellaneous/light", "miscellaneous/medical", "miscellaneous/nature", "miscellaneous/retro", "miscellaneous/sky-clouds", "miscellaneous/space", "miscellaneous/sports", "miscellaneous/technology", "miscellaneous/water", "miscellaneous/miscellaneous", "infographics"
    ];

    const BACKUP_KEYWORDS = ["motion", "graphic", "abstract", "visual", "loop", "seamless", "animation", "digital", "design", "creative", "concept", "modern", "effect", "futuristic", "pattern", "glow", "texture", "dynamic", "element", "colorful", "artistic", "display", "presentation", "background", "overlay", "energy", "flow", "clean", "soft", "technology", "shapes", "geometry", "bright", "vibrant", "elegant", "smooth", "high tech", "decoration", "wallpaper", "studio", "pro", "visuals", "clip", "footage", "rendering", "3d", "art", "style"];

    let fileQueue = [];
    let apiKeys = [];
    let currentKeyIndex = 0;

    // Load keys
    if(localStorage.getItem('API_KEY_1')) document.getElementById('apiKey1').value = localStorage.getItem('API_KEY_1');
    if(localStorage.getItem('API_KEY_2')) document.getElementById('apiKey2').value = localStorage.getItem('API_KEY_2');

    function saveKeys() {
        localStorage.setItem('API_KEY_1', document.getElementById('apiKey1').value.trim());
        localStorage.setItem('API_KEY_2', document.getElementById('apiKey2').value.trim());
        alert("API Keys Saved!");
    }

    document.getElementById('fileInput').addEventListener('change', function(e) {
        const files = Array.from(e.target.files).filter(f => f.type.startsWith('video/'));
        const tbody = document.getElementById('resultBody');
        tbody.innerHTML = '';
        fileQueue = [];
        
        files.forEach((file, index) => {
            fileQueue.push({ file, id: index });
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>
                    <div class="preview-box" id="preview-${index}"><div style="height:135px; background:#f1f5f9;"></div></div>
                    <div style="font-weight:600; font-size:12px; margin-bottom:5px;">${file.name}</div>
                    <div class="status-pill" id="status-pill-${index}">âš« <span id="status-text-${index}">Pending</span></div>
                    <div style="font-size:10px; margin-top:5px; color:#64748b;" id="cat-disp-${index}">Category: -</div>
                    <input type="hidden" id="cat-${index}">
                </td>
                <td>
                    <div class="meta-wrapper">
                        <div class="meta-label"><span>TITLE (50-70 CHARS)</span><span id="cnt-title-${index}">0/70</span></div>
                        <input type="text" class="meta-input" id="title-${index}" oninput="validate(${index})">
                    </div>
                    <div class="meta-wrapper">
                        <div class="meta-label"><span>DESCRIPTION (100-150 CHARS)</span><span id="cnt-desc-${index}">0/150</span></div>
                        <textarea class="meta-input" id="desc-${index}" oninput="validate(${index})"></textarea>
                    </div>
                    <div class="meta-wrapper">
                        <div class="meta-label"><span>KEYWORDS (45-48 WORDS)</span><span id="cnt-kw-${index}">0 words</span></div>
                        <textarea class="meta-input" id="kw-${index}" oninput="validate(${index})"></textarea>
                    </div>
                </td>
            `;
            tbody.appendChild(tr);
        });
    });

    function validate(idx) {
        const t = document.getElementById(`title-${idx}`).value.length;
        const d = document.getElementById(`desc-${idx}`).value.length;
        const k = document.getElementById(`kw-${idx}`).value.split(',').filter(x => x.trim()).length;

        const tEl = document.getElementById(`cnt-title-${idx}`);
        tEl.innerText = `${t}/70`;
        tEl.className = (t < 50 || t > 70) ? 'count-err' : 'count-ok';

        const dEl = document.getElementById(`cnt-desc-${idx}`);
        dEl.innerText = `${d}/150`;
        dEl.className = (d < 100 || d > 150) ? 'count-err' : 'count-ok';

        const kEl = document.getElementById(`cnt-kw-${idx}`);
        kEl.innerText = `${k} words`;
        kEl.className = (k < 45 || k > 48) ? 'count-err' : 'count-ok';
    }

    async function startProcessing() {
        apiKeys = [document.getElementById('apiKey1').value, document.getElementById('apiKey2').value].filter(k => k);
        if(!apiKeys.length) return alert("Please enter API Key!");
        
        document.getElementById('btnProcess').disabled = true;

        for (let item of fileQueue) {
            const idx = item.id;
            updateStatus(idx, 'processing', 'AI Analyzing...');
            
            try {
                // 1. Get Image
                const base64 = await getFilmstrip(item.file);
                document.getElementById(`preview-${idx}`).innerHTML = `<img src="${base64}">`;

                // 2. Call API
                const json = await callGroqAPI(apiKeys[currentKeyIndex], base64);
                
                // 3. Process Data
                // Title
                let title = (json.title || "").replace(/[".]/g, "").trim();
                title = title.charAt(0).toUpperCase() + title.slice(1);
                if(title.length > 70) title = title.substring(0, 70).split(' ').slice(0, -1).join(' ');
                if(title.length < 50) title = (title + " features abstract motion graphic elements for video").substring(0, 70);
                document.getElementById(`title-${idx}`).value = title;

                // Description
                let desc = (json.description || "").trim();
                if(desc.length > 150) desc = desc.substring(0, 150).split(' ').slice(0, -1).join(' ');
                if(desc.length < 100) desc = (desc + " This visual asset is designed for high-end video production and professional digital signage.").substring(0, 150);
                document.getElementById(`desc-${idx}`).value = desc;

                // Keywords
                let kws = (json.keywords || "").split(',').map(w => w.trim().toLowerCase()).filter(w => w.length > 2);
                kws = [...new Set(kws)]; // Unique
                let bIdx = 0;
                while(kws.length < 45 && bIdx < BACKUP_KEYWORDS.length) {
                    if(!kws.includes(BACKUP_KEYWORDS[bIdx])) kws.push(BACKUP_KEYWORDS[bIdx]);
                    bIdx++;
                }
                document.getElementById(`kw-${idx}`).value = kws.slice(0, 48).join(', ');

                // Category
                let cat = ALLOWED_CATEGORIES.includes(json.category) ? json.category : "backgrounds";
                document.getElementById(`cat-${idx}`).value = cat;
                document.getElementById(`cat-disp-${idx}`).innerText = "Category: " + cat;

                updateStatus(idx, 'success', 'Done');
                validate(idx);

                // Rotate Key
                currentKeyIndex = (currentKeyIndex + 1) % apiKeys.length;

            } catch (error) {
                console.error(error);
                let msg = error.message;
                if(msg.includes("400")) msg = "Bad Request (Try again)";
                else if(msg.includes("429")) msg = "Rate Limit (Wait)";
                else if(msg.includes("JSON")) msg = "Parse Error";
                updateStatus(idx, 'error', msg);
            }
        }
        
        document.getElementById('btnProcess').disabled = false;
        document.getElementById('btnExport').style.display = 'inline-flex';
    }

    async function callGroqAPI(key, base64) {
        // PERBAIKAN UTAMA: Prompt digabung ke User Content, tanpa System Role
        const promptText = `Analyze these frames. Output strictly valid JSON without Markdown.
        JSON format: {"category": "string", "title": "string", "description": "string", "keywords": "string"}
        
        RULES:
        1. Category: Select ONE from: [${ALLOWED_CATEGORIES.join(", ")}].
        2. Title: SPOK sentence (Subject Verb Object). Example: "Abstract blue particles float in dark space". Length: 50-70 chars. No "Thanks for watching".
        3. Description: SPOK sentence. Length: 100-150 chars.
        4. Keywords: 48 relevant words, comma separated.`;

        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${key}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                model: GROQ_MODEL,
                messages: [
                    {
                        role: "user",
                        content: [
                            { type: "text", text: promptText },
                            { type: "image_url", image_url: { url: base64 } }
                        ]
                    }
                ],
                temperature: 0.1,
                max_tokens: 500
            })
        });

        if (!response.ok) throw new Error(`API Error: ${response.status}`);
        const data = await response.json();
        let content = data.choices[0].message.content;

        // Clean Markdown if exists
        content = content.replace(/```json/g, "").replace(/```/g, "").trim();
        
        // Cari kurung kurawal pertama dan terakhir untuk safety
        const firstOpen = content.indexOf('{');
        const lastClose = content.lastIndexOf('}');
        if (firstOpen !== -1 && lastClose !== -1) {
            content = content.substring(firstOpen, lastClose + 1);
        }

        return JSON.parse(content);
    }

    function updateStatus(idx, type, text) {
        const el = document.getElementById(`status-pill-${idx}`);
        el.className = `status-pill ${type}`;
        document.getElementById(`status-text-${idx}`).innerText = text;
    }

    function getFilmstrip(file) {
        return new Promise((resolve, reject) => {
            const v = document.getElementById('hiddenVideo');
            const c = document.getElementById('hiddenCanvas');
            const ctx = c.getContext('2d');
            
            if(v.src) URL.revokeObjectURL(v.src);
            v.src = URL.createObjectURL(file);
            
            v.onloadedmetadata = async () => {
                c.width = 960; c.height = 180;
                try {
                    for(let i=0; i<3; i++) {
                        v.currentTime = v.duration * (0.2 + i * 0.3);
                        await new Promise(r => { v.onseeked = r; setTimeout(r, 200); });
                        ctx.drawImage(v, 0, 0, v.videoWidth, v.videoHeight, i*320, 0, 320, 180);
                    }
                    resolve(c.toDataURL('image/jpeg', 0.6));
                } catch(e) { reject(e); }
            };
            v.onerror = reject;
        });
    }

    function exportCSV() {
        let csv = "Filename,Title,Description,Keywords,Category\n";
        fileQueue.forEach((item, idx) => {
            const t = document.getElementById(`title-${idx}`).value.replace(/"/g, '""');
            const d = document.getElementById(`desc-${idx}`).value.replace(/"/g, '""');
            const k = document.getElementById(`kw-${idx}`).value.replace(/"/g, '""');
            const c = document.getElementById(`cat-${idx}`).value;
            csv += `"${item.file.name}","${t}","${d}","${k}","${c}"\n`;
        });
        const blob = new Blob([csv], {type: 'text/csv'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "microstock_metadata_v7.csv";
        a.click();
    }
</script>

</body>
