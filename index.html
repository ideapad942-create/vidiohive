<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microstock Metadata Pro - Anti-Error V5.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --primary-dark: #4f46e5; --secondary: #0ea5e9; --bg: #f1f5f9; --surface: #ffffff; --border: #e2e8f0; --text: #0f172a; --success: #10b981; --error: #ef4444; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        .container { max-width: 1400px; margin: 0 auto; background: var(--surface); border-radius: 16px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); border: 1px solid var(--border); overflow: hidden; }
        .header { background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%); color: white; padding: 25px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--secondary); }
        .controls { padding: 25px; border-bottom: 1px solid var(--border); background: #f8fafc; }
        .api-box { display: grid; grid-template-columns: 1fr 1fr auto; gap: 20px; margin-bottom: 20px; align-items: end; background: white; padding: 20px; border-radius: 12px; border: 1px solid var(--border); }
        .input-group label { display: block; font-size: 11px; font-weight: 700; margin-bottom: 8px; color: #64748b; text-transform: uppercase; }
        .input-field { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 13px; box-sizing: border-box; }
        .btn { padding: 0 24px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; color: white; transition: 0.2s; height: 48px; font-size: 14px; display: inline-flex; align-items: center; gap: 8px; }
        .btn-primary { background: var(--primary); }
        .btn-primary:disabled { background: #94a3b8; cursor: not-allowed; }
        .btn-success { background: var(--success); }
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: #f1f5f9; padding: 15px 20px; text-align: left; border-bottom: 2px solid var(--border); }
        td { padding: 25px 20px; border-bottom: 1px solid var(--border); vertical-align: top; }
        .preview-box { width: 280px; height: 157px; border-radius: 10px; overflow: hidden; background: #000; display: flex; align-items: center; justify-content: center; color: white; font-size: 10px; }
        .preview-box img { width: 100%; height: 100%; object-fit: cover; }
        .meta-wrapper { margin-bottom: 15px; }
        .meta-label { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 5px; font-weight: bold; }
        .meta-input { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 6px; font-size: 12px; box-sizing: border-box; }
        .count-err { color: var(--error); }
        .count-ok { color: var(--success); }
        .status-pill { padding: 5px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; margin-top: 10px; display: inline-block; }
        .processing { background: #e0e7ff; color: #4338ca; }
        .success { background: #dcfce7; color: #15803d; }
        .error { background: #fee2e2; color: #b91c1c; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üéûÔ∏è Metadata Pro <span style="font-size: 10px; background: #0ea5e9; padding: 2px 8px; border-radius: 10px;">V5.1 STABLE</span></h1>
    </div>

    <div class="controls">
        <div class="api-box">
            <div class="input-group">
                <label>üîë API Key 1</label>
                <input type="password" id="apiKey1" class="input-field" placeholder="gsk_xxxx">
            </div>
            <div class="input-group">
                <label>üîë API Key 2</label>
                <input type="password" id="apiKey2" class="input-field" placeholder="gsk_xxxx">
            </div>
            <button class="btn" style="background: #334155;" onclick="saveKeys()">üíæ Simpan Key</button>
        </div>
        <div class="input-group">
            <label>üìÇ Pilih Folder Video</label>
            <input type="file" id="fileInput" class="input-field" webkitdirectory directory multiple>
        </div>
        <div class="action-area" style="margin-top: 20px; display: flex; gap: 10px;">
            <button class="btn btn-primary" id="btnProcess" onclick="startProcessing()">üöÄ Mulai Proses</button>
            <button class="btn btn-success" id="btnExport" onclick="exportCSV()" style="display:none;">üì• Download CSV</button>
        </div>
    </div>
    
    <div class="table-container">
        <table id="resultTable">
            <thead>
                <tr>
                    <th style="width: 300px;">Media</th>
                    <th>Metadata (Strict 50-70 Chars)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<video id="hiddenVideo" style="display:none;" muted></video>
<canvas id="hiddenCanvas" style="display:none;"></canvas>

<script>
    const BACKUP_KEYWORDS = ["background", "abstract", "motion", "texture", "graphic", "visual", "design", "creative", "loop", "modern", "element", "overlay", "transition", "cinematic", "film", "production", "effect", "digital", "pattern", "clean"];
    let fileQueue = [];
    let apiKeys = [];

    // Load Keys
    if(localStorage.getItem('GSK_1')) document.getElementById('apiKey1').value = localStorage.getItem('GSK_1');
    if(localStorage.getItem('GSK_2')) document.getElementById('apiKey2').value = localStorage.getItem('GSK_2');

    function saveKeys() {
        localStorage.setItem('GSK_1', document.getElementById('apiKey1').value);
        localStorage.setItem('GSK_2', document.getElementById('apiKey2').value);
        alert("Key Tersimpan!");
    }

    document.getElementById('fileInput').addEventListener('change', function(e) {
        const files = Array.from(e.target.files).filter(f => f.type.startsWith('video/'));
        const tbody = document.querySelector('#resultTable tbody');
        tbody.innerHTML = '';
        fileQueue = files.map((file, i) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>
                    <div class="preview-box" id="prev-${i}">Ready</div>
                    <div style="font-size:10px; margin-top:5px; word-break:break-all;">${file.name}</div>
                    <div class="status-pill" id="stat-${i}">Pending</div>
                </td>
                <td>
                    <div class="meta-wrapper">
                        <div class="meta-label">Title (50-70) <span id="c-tit-${i}">0</span></div>
                        <input type="text" class="meta-input" id="tit-${i}" oninput="val(${i})">
                    </div>
                    <div class="meta-wrapper">
                        <div class="meta-label">Desc (100-150) <span id="c-des-${i}">0</span></div>
                        <textarea class="meta-input" id="des-${i}" oninput="val(${i})"></textarea>
                    </div>
                    <div class="meta-wrapper">
                        <div class="meta-label">Keywords (45-48) <span id="c-key-${i}">0</span></div>
                        <textarea class="meta-input" id="key-${i}" oninput="val(${i})"></textarea>
                    </div>
                    <input type="hidden" id="cat-${i}">
                </td>`;
            tbody.appendChild(tr);
            return { file, id: i };
        });
    });

    function val(i) {
        const t = document.getElementById(`tit-${i}`).value.length;
        document.getElementById(`c-tit-${i}`).innerText = t;
        document.getElementById(`c-tit-${i}`).className = (t >= 50 && t <= 70) ? 'count-ok' : 'count-err';

        const d = document.getElementById(`des-${i}`).value.length;
        document.getElementById(`c-des-${i}`).innerText = d;
        document.getElementById(`c-des-${i}`).className = (d >= 100 && d <= 150) ? 'count-ok' : 'count-err';

        const k = document.getElementById(`key-${i}`).value.split(',').filter(x => x.trim()).length;
        document.getElementById(`c-key-${i}`).innerText = k + " words";
        document.getElementById(`c-key-${i}`).className = (k >= 45 && k <= 48) ? 'count-ok' : 'count-err';
    }

    async function startProcessing() {
        apiKeys = [document.getElementById('apiKey1').value, document.getElementById('apiKey2').value].filter(k => k);
        if(!apiKeys.length) return alert("Isi API Key!");

        document.getElementById('btnProcess').disabled = true;
        for(let item of fileQueue) {
            const i = item.id;
            updateStat(i, 'processing', 'Processing...');
            try {
                const img = await getFrame(item.file);
                document.getElementById(`prev-${i}`).innerHTML = `<img src="${img}">`;
                
                const data = await askAI(img);
                
                // --- TITLE FIX (50-70) ---
                let title = data.title.trim();
                if(title.length < 50) title += " high quality cinematic stock video footage asset";
                document.getElementById(`tit-${i}`).value = title.substring(0, 70);

                // --- DESC FIX (100-150) ---
                let desc = data.description.trim();
                if(desc.length < 100) desc += " This professional video clip is perfect for commercial use, social media projects, and cinematic edits.";
                document.getElementById(`des-${i}`).value = desc.substring(0, 150);

                // --- KEYWORDS FIX (45-48 & RELEVANCE) ---
                let rawKeys = data.keywords.split(',').map(k => k.trim().toLowerCase()).filter(k => k && !/\d/.test(k));
                let uniqueKeys = [...new Set(rawKeys)];
                let b = 0;
                while(uniqueKeys.length < 45) uniqueKeys.push(BACKUP_KEYWORDS[b++ % BACKUP_KEYWORDS.length]);
                document.getElementById(`key-${i}`).value = uniqueKeys.slice(0, 48).join(', ');

                document.getElementById(`cat-${i}`).value = data.category || "backgrounds";
                updateStat(i, 'success', 'Done');
                val(i);
            } catch(e) {
                console.error(e);
                updateStat(i, 'error', 'Error');
            }
        }
        document.getElementById('btnProcess').disabled = false;
        document.getElementById('btnExport').style.display = 'block';
    }

    async function askAI(base64) {
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: { "Authorization": `Bearer ${apiKeys[0]}`, "Content-Type": "application/json" },
            body: JSON.stringify({
                model: "llama-3.2-11b-vision-preview",
                messages: [{ role: "user", content: [
                    { type: "text", text: "Task: Generate Microstock Metadata. Rules: Title 50-70 chars, exactly 48 keywords (most relevant first), Category from backgrounds, transitions, overlays. Output JSON only: {category, title, description, keywords}" },
                    { type: "image_url", image_url: { url: base64 } }
                ]}],
                response_format: { type: "json_object" },
                temperature: 0.1
            })
        });
        const json = await res.json();
        return JSON.parse(json.choices[0].message.content);
    }

    function getFrame(file) {
        return new Promise((resolve, reject) => {
            const v = document.getElementById('hiddenVideo');
            const c = document.getElementById('hiddenCanvas');
            const url = URL.createObjectURL(file);
            v.src = url;
            v.onloadeddata = () => {
                v.currentTime = v.duration * 0.5;
                v.onseeked = () => {
                    const ctx = c.getContext('2d');
                    c.width = 640; c.height = 360;
                    ctx.drawImage(v, 0, 0, 640, 360);
                    resolve(c.toDataURL('image/jpeg', 0.7));
                    URL.revokeObjectURL(url);
                };
            };
            v.onerror = () => reject("Video Error");
        });
    }

    function updateStat(i, cls, txt) {
        const s = document.getElementById(`stat-${i}`);
        s.className = `status-pill ${cls}`;
        s.innerText = txt;
    }

    function exportCSV() {
        let csv = "Filename,Title,Description,Keywords,Category\n";
        fileQueue.forEach(item => {
            const i = item.id;
            csv += `"${item.file.name}","${document.getElementById(`tit-${i}`).value}","${document.getElementById(`des-${i}`).value}","${document.getElementById(`key-${i}`).value}","${document.getElementById(`cat-${i}`).value}"\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `metadata_${Date.now()}.csv`;
        a.click();
    }
</script>
</body>
</html>
